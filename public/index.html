<!DOCTYPE html>
<html>
<head>
    <title>wiggle</title>
    <link rel="stylesheet/less" type="text/css" href="less/styles.less">
    <script src="js/lib/less/less.min.js" type="text/javascript"></script>
    <script src="js/jquery.js"></script>
    <script src="js/lib/lodash/lodash.min.js"></script>
    <script src="js/lib/lodash/mixins.js"></script>
    <script src="js/lib/icanhaz.min.js"></script>
    <script src="js/routeHelper.js"></script>
    <script src="js/app.js"></script>
  
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDY4i1NNxuNos3bn5kx9_t5-LRtgi7RQ7I&sensor=true"></script>

    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-35860904-1']);
      _gaq.push(['_trackPageview']);
    
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
</head>
<body>
    <header class="masthead">
        <h1>wiggle</h1>
    </header>
    <div class="route-wrapper row-fluid">

        <div class="route-controls overlay span9">
            <!-- Intro/What is this help -->
            <div class="halp intro row-fluid">
                <ol>
                    <li class="span4">
                        <h2>Visualize route safety.</h2>
                        <figure>
                        </figure>
                    </li>
                    <li class="span4">
                        <h2>Adjust routes as you like.</h2>
                        <figure>
                        </figure>
                    </li>
                    <li class="span4">
                        <h2>Play a streetview preview.</h2>
                        <figure>
                        </figure>
                    </li>
                </ol>    
            </div>

            <form id="locations" class="locations form-inline">
                <div class="input-prepend">
                    <span class="add-on">A</span>
                    <input type="text" id="start-location" name="start-location" value="hayes valley, san francisco" placeholder="Start" />
                </div>

                <div class="input-prepend">
                    <span class="add-on">B</span>
                    <input type="text" id="end-location" name="end-location" value="4th and king, san francisco" placeholder="End" />
                </div>

                <input type="submit" id="submit-button" class="btn btn-primary" value="Route me!" />
            </form>
        </div>
    </div>

    <div id="canvas" class="canvas faded">
        <div id="streetview" class="secondary gmap fade">
            <div id="route-info" class="over-map">
                <span class="metrics"></span>
                <a href="#" class="link">List</a>
            </div>
        </div>
        <div id="map_canvas" class="primary gmap fade in"></div>
    </div>

    <div class="controls fade">
        <div class="play-controls">
            <a id="play" class="btn btn-primary btn-large">
                <i class="icon icon-play"></i> Play
            </a>
            <a id="pause" class="btn btn-primary btn-large" style="display: none">
                <i class="icon icon-pause"></i> Pause
            </a>
            <br>
            <a id="prev" class="btn">Prev</a>
            <a id="next" class="btn">Next</a>
        </div>

        <div id="progress-bar" class="progress"></div>
    </div>
    
    <div id="directions-proxy" style="display:none;"></div>

</body>
</html>
